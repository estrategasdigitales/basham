<div id="capturarHorasAbogado" class="reveal-modal medium" style="top:10% !important; left:50% !important; height: 165px;">
	<table class="formatoTabla" style="border-collapse: collapse; table-layout: fixed;" border="0" cellspacing="0" cellpadding="4" width="100%">
		<tr>
			<td colspan="2">
				<b class="tituloReveal">Cargar Horas a Abogado</b><br>
				<hr class="plecaReveal">
			</td>
		</tr>
		<tr>
			<td class="datoPrincipal" align="right">
				Horas cargadas:
			</td>
			<td class="datoPrincipal" align="left">
				<input type="text" id="horasCargadasAbogado" name="horasCargadasAbogado" disabled="disabled">
			</td>
		</tr>
		<tr>
			<td class="datoPrincipal" align="right">
				Horas facturadas:
			</td>
			<td class="datoPrincipal" align="left">
				<input type="text" id="horasFacturadasAbogado" name="horasFacturadasAbogado" onkeyup="habilitaBtnCargarHoras(this.value)">
			</td>
		</tr>
	</table>
	<div style="left: 48%; width: 43%; position: absolute; top: 85%;">
		<button type="button" style="width: 100px;" onclick="cargarHoras()" id="btnOkCapturarHorasAbogado" disabled="disabled">
			OK
		</button>
		<button type="button" style="width: 100px;" onclick="cerrarReveal('capturarHorasAbogado')">
			Cancelar
		</button>
	</div>
</div>
